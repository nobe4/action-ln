# see all-cases.yaml for explanation.

# In this file, defaults is left empty on purpose.
# The current repo will be used in most places instead.

links:
  # wants nothing
  -

  # want: current_owner/current_repo:a.txt@ -> current_owner/current_repo:b.txt@
  - from: a.txt
    to: b.txt

  # want: current_owner/current_repo:a.txt@ref -> current_owner/current_repo:b.txt@
  - from: a.txt@ref
    to: b.txt

  # want: own/rep:a.txt@ref -> current_owner/current_repo:b.txt@
  - from: own/rep:a.txt@ref
    to: b.txt

  # want: own/rep:a.txt@ref -> current_owner/current_repo:b.txt@
  - from: https://github.com/own/rep/blob/ref/a.txt
    to: b.txt

  # want: own/rep:a.txt@ref -> current_owner/current_repo:b.txt@
  - from: own/rep/blob/ref/a.txt
    to: b.txt

  # want: current_owner/current_repo:a.txt@ -> own/rep:a.txt@
  - from: a.txt
    # needs quotes, because YAML wants to read the second : as a mapping.
    to: "own/rep:"

  # want: current_owner/current_repo:a.txt@ -> own/rep:a.txt@ref
  - from: a.txt
    to: own/rep:@ref

  # want: current_owner/current_repo:a.txt@ -> own/rep:a.txt@
  - from: a.txt
    to:
      repo: own/rep

  # want: current_owner/current_repo:a.txt@main -> current_owner/current_repo:b.txt@
  - from:
      path: a.txt
      ref: main
    to: b.txt

  # want: own/rep:a.txt@main -> current_owner/current_repo:b.txt@
  - from:
      repo: own/rep
      path: a.txt
      ref: main
    to: b.txt

  # want: own/rep:a.txt@main -> current_owner/current_repo:b.txt@
  - from:
      owner: own
      repo: rep
      path: a.txt
      ref: main
    to: b.txt

  # want: current_owner/current_repo:a.txt@ -> own/rep:a.txt@
  # want: current_owner/current_repo:b.txt@ -> own/rep:b.txt@
  # want: current_owner/current_repo:c.txt@ -> own/rep:c.txt@
  - from:
      - a.txt
      - b.txt
      - c.txt
    to:
      repo: own/rep

  # want: current_owner/current_repo:a.txt@ -> own/rep:a.txt@
  # want: own/rep:b.txt@ -> own/rep:b.txt@
  # want: current_owner/current_repo:path/to/c.txt@ -> own/rep:path/to/c.txt@
  - from:
      - a.txt
      - path: b.txt
        repo: own/rep
      - path/to/c.txt
    to:
      repo: own/rep

  # want: current_owner/current_repo:a.txt@ -> current_owner/current_repo:c.txt@
  # want: own/rep:b.txt@ -> current_owner/current_repo:c.txt@
  - from:
      - a.txt
      - path: b.txt
        repo: own/rep
    to: c.txt

  # TODO: this is not yet supported
  # # want: current_owner/current_repo:a.txt@ -> owner/current_repo:a.txt@
  # # want: current_owner/current_repo:b.txt@ -> owner/current_repo:b.txt@
  # - from: *.txt
