name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go build -v -race ./cmd/action-ln

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go test -race -count 10 -cover ./...

  golangci-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: golangci/golangci-lint-action@v6

  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Compare the expected and actual dist/ directories
        run: |
          # This is an ugly hack before we can just do go build and release
          # without needing to commit the binaries.
          # see: release.yaml
          binary="main-linux-arm64-dev"
          if [ ! "./dist/${binary}" ]; then
            echo "expected ${binary} to exist, but is missing"
            exit 1
          fi
