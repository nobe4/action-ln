name: release

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          # This is an ugly hack before we can just do go build and release
          # without needing to commit the binaries.
          binary="main-linux-arm64-${{ github.ref_name }}"
          if [ ! "./dist/${binary}" ]; then
            echo "expected ${binary} to exist, but is missing"
            echo "commit it before making a release"
            exit 1
          fi

      # TODO: delete all but the dist folder

      - run: gh release create --generate-notes --verify-tag --latest ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: actions/publish-immutable-action@v0.0.4
